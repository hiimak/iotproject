<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col pb-2 mt-4 mb-2 border-bottom" >
            <img src="img/FHLU_logo_CMYK.jpg" style="width: 15%; height: auto;">
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-5">
                <h4> Creation of a Productionorder</h4>
                <form>
                    <div class="form-group row">
                        <label for="customerId" class="col-3 col-form-label">Customer ID</label>
                        <div class="col-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-angle-right"></i>
                                </div>
                                <input id="customerId" name="customerId" placeholder="your Customer Id" type="text" required="required" class="form-control here">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-3 col-form-label">Planned Shipment Date</label>
                        <div class="col-9">
                            <input id="date" name="date" type="date" class="form-control here" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3">Select your Productcombination</label>
                        <div class="col-9">
                            <label class="custom-control custom-checkbox">
                                <input name="prodLayout" type="checkbox" required="required" class="custom-control-input" value="prodRed">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Red</span>
                            </label>
                            <label class="custom-control custom-checkbox">
                                <input name="prodLayout" type="checkbox" required="required" class="custom-control-input" value="prodBlue">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Blue</span>
                            </label>
                            <label class="custom-control custom-checkbox">
                                <input name="prodLayout" type="checkbox" required="required" class="custom-control-input" value="prodYellw">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Yellow</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="productionUnit" class="col-3 col-form-label">Number of Productionunits</label>
                        <div class="col-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-angle-right"></i>
                                </div>
                                <input id="productionUnit" name="productionUnit" type="number" class="form-control here">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-3 col-9">
                            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.js" ></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
